<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../CSS/bulma.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <section id="first" class="is-flex is-flex-direction-row">
        <section class="banner column is-half custom-div is-flex is-align-items-center">
            <div class="centered-div">
            <center>
                <div class="flex">
                       
                  </div>
                  <h1 class="has-text-black is-size-3 h1">New Here?</h1>
                  <p class="has-text-black is-size-4 h1">Join thousands of satisfied customers by signing up for our pharmacy family.</p>
                  <a href="signup2new.html"><button  class="h1 is-size-4 px-6 py-2 mt-5  has-text-weight-bold signup-button">Sign Up</button></a>
                
            </center>
              
            </div>
          </section>
        
          <section id="tom" class="column is-half tom-div">
            <div class="box box-shadow box-shadow-large shadow-lg p-6 m-5 mt-5 mt-6">
              <center>
                <div>
                  <img src="../image/Hospital(3).png" alt="">
                  <img src="../image/Kendil pharma(3).png" alt="">
                </div>
                <h1 class="h1 mb-5 is-size-3">Login to Your Account</h1>
              </center>
          
              <form id="login-form">
                <input id="emailInput" class="input px-6 py-2 mb-5 is-rounded is-border-solid is-border-gray" type="email" placeholder="Email" name="email" required>
                <input id="passwordInput" class="input px-6 py-2 mb-5 is-rounded" type="password" name="password" placeholder="Password" required>
                <div class="is-flex is-justify-content-between mt-5 login-btn">
                  <button id="loginButton" type="submit" class="h1 is-size-5 has-text-size-2 px-6 py-2 ml-5  has-text-weight-bold">Login</button>
                </div>
              </form>
              <p id="error-message" class="has-text-danger"></p>
          
            </div>
          </section>          
    </section>
    <script src="Fetch-Pharmascit/loginfetch.js"></script>
    <!-- <script src="../User/script.js"></script> -->
  </body>
</html>
